<!DOCTYPE html>
<meta charset="utf-8">
<style>
    svg{
        margin-left:auto; margin-right:auto; display:block;
    }

    .node {
        font: 300 23px "Helvetica Neue", Helvetica, Arial, sans-serif;
        fill: #bbb;
        cursor: pointer;
    }

    /*.node:hover {*/
        /*fill: #000;*/
    /*}*/

    .link {
        stroke: steelblue;
        stroke-opacity: .4;
        fill: none;
        pointer-events: none;
    }

    .node:hover,
    .node--corr,
    .node--ncorr {
        font-weight: 700;
    }

    .node--corr {
        fill: #2ca02c;
    }

    .node--ncorr {
        fill: #d62728;
    }

    .link--ncorr,
    .link--corr {
        stroke-opacity: 1;
        stroke-width: 1px;
    }

    .link--ncorr {
        stroke: #d62728;
    }

    .link--corr {
        stroke: #2ca02c;
    }
    div.tooltip {
        position: absolute;
        text-align: center;
        width: 400px;
        height: 500px;
        padding: 2px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
        z-index: 1000;
    }
</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

    var diameter = 1000,
            radius = diameter / 2,
            innerRadius = radius - 120;

    var cluster = d3.layout.cluster()
            .size([360, innerRadius])
            .sort(function comparator(a, b) {
                return d3.ascending(a.name, b.name);
            });

    var bundle = d3.layout.bundle();

    var line = d3.svg.line.radial()
            .interpolate("bundle")
            .tension(.85)
            .radius(function(d) { return d.y; })
            .angle(function(d) { return d.x / 180 * Math.PI; });

    var svg = d3.select("body").append("svg")
            .attr("width", diameter*1.1)
            .attr("height", diameter*1.1)
            .append("g")
            .attr("transform", "translate(" + radius + "," + radius + ")");
    var link = svg.append("g").selectAll(".link"),
            node =svg.append("g").selectAll(".node");
    // Define the div for the tooltip
//    var div = d3.select("body").append("div")
//            .attr("class", "tooltip")
//            .style("opacity", 0)
//            .text("a simple tooltip");
    var tooltip = d3.select("body")
            .append("div")
            .attr("class","tooltip")
            .style("opacity", 0);

    d3.json("corr.json", function(error, classes) {
        if (error) throw error;
        var nodes = cluster.nodes(packageHierarchy(classes)).filter(function(n){return n.name}),
                links = packageImports(nodes);

        link = link
                .data(bundle(links))
                .enter().append("path")
                .attr("class", "link")
                .each(function(d) { d.source = d[0], d.target = d[d.length - 1]; })
                .attr("d", line);

        node = node
                .data(nodes)
                .enter().append("text")
                .attr("class", "node")
                .attr("dy", ".31em")
                .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + (d.y + 8) + ",0)" + (d.x < 180 ? "" : "rotate(180)"); })
                .style("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
                .text(function(d) { return d.name; });
        link
                .classed("link--corr", function(l) { return l.source.corr===true; } )
                .classed("link--ncorr", function(l) { return l.source.corr ===false;});

       /*uncomment if we want to color the nodes
       node
                .classed("node--corr", function(n) { return n.corr===true; })
                .classed("node--ncorr", function(n) { return n.corr===false; });*/
           d3.json("corr2.json", function(error, classes) {
               tooltip = tooltip.append("svg").attr("width", 600)
                       .attr("height", 800).append("g");
               var dataA,dataB,corr,refCorr; /*= tooltip.select("g"),//.append("g").selectAll(".dataA"),
                       dataB = tooltip.select("g"),//.append("g").selectAll(".dataB"),
                       corr = tooltip.select("g"),//.append("g"),
                       refCorr = tooltip.select("g");//.append("g");*/
               var corrMap = dataMap(classes);//key,value pair key is event name value is an obj


               function mouseovered(d) {
                   if(corr&&refCorr) {
                       corr.remove();
                       refCorr.remove();
                   }

                   var dataset = corrMap[d.name];
                  // dataA=dataA.data(dataset).enter().append();
                //   dataB=dataB.data(dataset).enter().append();
                  // tooltip.selectAll(".dataA").remove();
                  // tooltip.selectAll(".dataB").remove();

                   corr = tooltip.selectAll(".corr").data(dataset)
                           .enter().append("text")
                           .attr("class", "corr")
                           .attr("x", 20)
                           .attr("y",25 )
                           .text( function (dt) { return "corr: " + dt.corr; })
                           .attr("font-family", "sans-serif")
                           .attr("font-size", "20px")
                           .attr("fill", "black");
                   refCorr = tooltip.selectAll(".refCorr").data(dataset)
                           .enter().append("text")
                           .attr("class", "refCorr")
                           .attr("x",20)
                           .attr("y", 55)
                           .text( function (dt) { return "refCorr: " + dt.refCorr; })
                           .attr("font-family", "sans-serif")
                           .attr("font-size", "20px")
                           .attr("fill", "black");


                   d3.select('.tooltip').transition()
                           .duration(200).style("opacity", .9)
                           .style("left", (d3.event.pageX+128) + "px")
                           .style("top", (d3.event.pageY - 128) + "px");


               }

               function mouseouted(d) {

                   d3.select('.tooltip').transition()
                           .duration(200).style("opacity", 0);
               }

               node.on("mouseenter", mouseovered).on("mouseleave",mouseouted);
           });

    });

    d3.select(self.frameElement).style("height", diameter + "px");


    function packageHierarchy(classes) {
        var map = {};
        map.name = "";//as root
        map.children = [];

        classes.forEach(function(d) {
            var node={};
            var nodeC={};
            node.name= d.eventA;
            node.corr= d.corr;
            node.related = d.eventB;
            nodeC.name= d.eventB;
            nodeC.corr= d.corr;
            nodeC.related = d.eventA;
            map.children.push(node);
            map.children.push(nodeC);

        });

        return map;
    }

    // Return a list of imports for the given array of nodes.
    function packageImports(nodes) {
        var map = {};
        var imports = [];

        // Compute a map from name to node.
        nodes.forEach(function(d) {
            map[d.name] = d;
        });

        // For each import, construct a link from the source to target node.
        nodes.forEach(function(d) {
                imports.push({source: map[d.name], target: map[d.related]});
            //notes: this will incur dup node relationship(two directions) and leave it for now
        });

        return imports;
    }
    function dataMap(classes) {
        var map = [];


        classes.forEach(function(element,index,array) {

            var dataNodes={};
            var temp=[];
            dataNodes.corr=element.corr;
            dataNodes.refCorr=element.refCorr;
            dataNodes.dataA=element.dataA;
            dataNodes.dataB=element.dataB;
            if(element.hasOwnProperty('startAnomaly')){
                dataNodes.startAnomaly=element.startAnomaly;
                dataNodes.endAnomaly=element.endAnomaly;
            }
            temp.push(dataNodes);
            map[element.eventA]=temp;
            map[element.eventB]=temp;
        });

        return map;
    }


</script>
