<!DOCTYPE html>
<meta charset="utf-8">
<style>
    svg{
        margin-left:auto; margin-right:auto; display:block;
    }

    .node {
        font: 300 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
        fill: #bbb;
    }

    /*.node:hover {*/
        /*fill: #000;*/
    /*}*/

    .link {
        stroke: steelblue;
        stroke-opacity: .4;
        fill: none;
        pointer-events: none;
    }

    .node:hover,
    .node--corr,
    .node--ncorr {
        font-weight: 700;
    }

    .node--corr {
        fill: #2ca02c;
    }

    .node--ncorr {
        fill: #d62728;
    }

    .link--ncorr,
    .link--corr {
        stroke-opacity: 1;
        stroke-width: 2px;
    }

    .link--ncorr {
        stroke: #d62728;
    }

    .link--corr {
        stroke: #2ca02c;
    }

</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

    var diameter = 960,
            radius = diameter / 2,
            innerRadius = radius - 120;

    var cluster = d3.layout.cluster()
            .size([360, innerRadius])
            .sort(function comparator(a, b) {
                return d3.ascending(a.name, b.name);
            });

    var bundle = d3.layout.bundle();

    var line = d3.svg.line.radial()
            .interpolate("bundle")
            .tension(.85)
            .radius(function(d) { return d.y; })
            .angle(function(d) { return d.x / 180 * Math.PI; });

    var svg = d3.select("body").append("svg")
            .attr("width", diameter)
            .attr("height", diameter)
            .append("g")
            .attr("transform", "translate(" + radius + "," + radius + ")");
    var link = svg.append("g").selectAll(".link"),
            node =svg.append("g").selectAll(".node");
    d3.json("corr.json", function(error, classes) {
        if (error) throw error;
        var nodes = cluster.nodes(packageHierarchy(classes)).filter(function(n){return n.name}),
                links = packageImports(nodes);

        link = link
                .data(bundle(links))
                .enter().append("path")
                .attr("class", "link")
                .each(function(d) { d.source = d[0], d.target = d[d.length - 1]; })
                .attr("d", line);

        node = node
                .data(nodes)
                .enter().append("text")
                .attr("class", "node")
                .attr("dy", ".31em")
                .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + (d.y + 8) + ",0)" + (d.x < 180 ? "" : "rotate(180)"); })
                .style("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
                .text(function(d) { return d.name; })
                .on("mouseover", mouseovered)
                .on("mouseout", mouseouted);
    });
    function mouseovered(d) {
        node
                .each(function(n) { n.cor = n.ncor = false; });

        link
                .classed("link--corr", function(l) { if (l.source.corr === true && (l.source===d || l.target===d)) return l.source.cor = l.target.cor= true; })
                .classed("link--ncorr", function(l) { if (l.source.corr === false&& (l.source===d || l.target===d)) return l.source.ncor = l.target.ncor = true; })
                .filter(function(l) { return l.target === d || l.source === d; })
                .each(function() { this.parentNode.appendChild(this); });

        node
                .classed("node--corr", function(n) { return n.cor; })
                .classed("node--ncorr", function(n) { return n.ncor; });
    }

    function mouseouted(d) {
        link
                .classed("link--corr", false)
                .classed("link--ncorr", false);

        node
                .classed("node--corr", false)
                .classed("node--ncorr", false);
    }

    d3.select(self.frameElement).style("height", diameter + "px");

    // Lazily construct the package hierarchy from class names.
    function packageHierarchy(classes) {
        var map = {};
        map.name = "";//as root
        map.children = [];

        classes.forEach(function(d) {
            var node={};
            var nodeC={};
            node.name= d.eventA;
            node.corr= d.corr;
            node.related = d.eventB;
            nodeC.name= d.eventB;
            nodeC.corr= d.corr;
            nodeC.related = d.eventA;
            map.children.push(node);
            map.children.push(nodeC);

        });

        return map;
    }

    // Return a list of imports for the given array of nodes.
    function packageImports(nodes) {
        var map = {};
        var imports = [];

        // Compute a map from name to node.
        nodes.forEach(function(d) {
            map[d.name] = d;
        });

        // For each import, construct a link from the source to target node.
        nodes.forEach(function(d) {
           // if(d.children) d.children.forEach(function(i)
          //  {
                imports.push({source: map[d.name], target: map[d.related]});
          ///  });

        });

        return imports;
    }

</script>
